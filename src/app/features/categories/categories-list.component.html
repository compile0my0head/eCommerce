<section class="min-h-screen bg-gradient-to-b from-[#0c021a] via-[#1a0f2d] to-[#251a3f] text-gray-100 pt-28 md:pt-32 pb-16">
  <div class="container mx-auto px-4 pt-5">

    <h1 class="text-2xl md:text-3xl font-bold text-white my-8">Browse Categories</h1>

    @if (isLoading) {
      <div class="flex items-center justify-center py-20">
        <i class="fas fa-spinner fa-spin text-violet-300 text-2xl"></i>
      </div>
    }

    @if (!isLoading && errorMsg) {
      <div class="bg-rose-100/20 border border-rose-300/30 text-rose-300 rounded-xl p-4">{{ errorMsg }}</div>
    }

    @if (!isLoading && categories.length) {
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
        @for (c of categories; track c._id) {
          <a [routerLink]="['/categories', c._id]" class="block group">
            <div class="overflow-hidden rounded-xl border border-white/10 bg-white/5 backdrop-blur-sm">
              <img [src]="c.image" [alt]="c.name" class="w-full h-40 object-cover transition duration-700 group-hover:scale-110" />
            </div>
            <div class="mt-2 text-center text-white/90 font-medium group-hover:text-violet-300 transition">{{ c.name }}</div>
          </a>
        }
      </div>
    }
  </div>
</section>
